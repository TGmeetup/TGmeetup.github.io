language: node_js
node_js:
  - "stable"

cache:
  yarn: true
  directories:
    - node_modules


install:
  - yarn install

before_deploy:
  - openssl aes-256-cbc -K $encrypted_76e9bcd3d39a_key -iv $encrypted_76e9bcd3d39a_iv -in secrets.tar.enc -out secrets.tar -d
  - tar xvf secrets.tar

deploy:
  - provider: script
    script: yarn deploy:www
    skip_cleanup: true
    on:
      branch: master
